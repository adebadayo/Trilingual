<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Trilingual</title>
  <script src="https://unpkg.com/react@latest/dist/react.js"></script>
  <script src="https://unpkg.com/react-dom@latest/dist/react-dom.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

  <link rel="stylesheet" href="css/uikit.min.css" />
  <script src="http://code.jquery.com/jquery.js"></script>
  <script src="js/uikit.min.js"></script>
</head>
<body>
  <div id="root"></div>

<script type="text/babel">
class TrilingualApp extends React.Component {

  render() {
    return (
      <div>
      <h3 className="uk-h3">Trilingual</h3>

      <form className="uk-form">
        <input type="text" placeholder="Japanese" />
        <input type="text" placeholder="English" />
        <input type="text" placeholder="Mongolia" />
        <input className="uk-button uk-button-success" type="button" value="register" />
      </form>

      <Grid />
      </div>
    );
  }
}

class Grid extends React.Component {
  render() {
    return (
      <table className="uk-table">
        <thead>
            <tr>
              <th>Japanese</th>
              <th>English</th>
              <th>Mongolia</th>
            </tr>
        </thead>
        <tbody>
          <GridList />
        </tbody>
      </table>
    );
  }
}

class GridList extends React.Component {
  render() {
    return (
      <tr>
        <td>こんにちは</td>
        <td>Hello</td>
        <td>Сайн байна уу</td>
      </tr>
    );
  }
}

ReactDOM.render(<TrilingualApp />, document.getElementById('root'));

</script>

</body>
</html>
