<!DOCTYPE html>
<html>
<head>
    <title></title>

    <link rel="stylesheet" href="css/uikit.min.css" />
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="js/uikit.min.js"></script>
</head>
<body>
  <table class="uk-table">
      <h3 class="uk-h3">Trilingual</h3>

      <form class="uk-form">
        <input type="text" placeholder="Japanese">
        <input type="text" placeholder="English">
        <input type="text" placeholder="Mongolia">
        <input class="uk-button uk-button-success" type="button" value="register">
      </form>

      <thead>
          <tr>
            <th>Japanese</th>
            <th>English</th>
            <th>Mongolia</th>
          </tr>
      </thead>
      <tbody>
          <tr>
            <td>こんにちは</td>
            <td>Hello</td>
            <td>Сайн байна уу</td>
          </tr>
      </tbody>
  </table>
</body>
</html>
