<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Trilingual</title>
  <script src="https://unpkg.com/react@latest/dist/react.js"></script>
  <script src="https://unpkg.com/react-dom@latest/dist/react-dom.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

  <link rel="stylesheet" href="css/uikit.min.css" />
  <script src="http://code.jquery.com/jquery.js"></script>
  <script src="js/uikit.min.js"></script>
</head>
<body>
  <div id="root">
  <h3 class="uk-h3">Trilingual</h3>

  <form class="uk-form">
    <input type="text" placeholder="Japanese">
    <input type="text" placeholder="English">
    <input type="text" placeholder="Mongolia">
    <input class="uk-button uk-button-success" type="button" value="register">
  </form>

  <table class="uk-table">
    <thead>
        <tr>
          <th>Japanese</th>
          <th>English</th>
          <th>Mongolia</th>
        </tr>
    </thead>
    <tbody>
        <tr>
          <td>こんにちは</td>
          <td>Hello</td>
          <td>Сайн байна уу</td>
        </tr>
    </tbody>
  </table>
</div>

<script type="text/babel">

class TodoApp extends React.Component {
  constructor(props) {
    super(props);
    this.handleChange = this.handleChange.bind(this);
    this.handleSubmit = this.handleSubmit.bind(this);
    this.state = {items: [], text: ''};
  }

  render() {
    return (
      <div>
      <h3 className="uk-h3">Trilingual</h3>

      <form className="uk-form">
        <input type="text" placeholder="Japanese" />
        <input type="text" placeholder="English" />
        <input type="text" placeholder="Mongolia" />
        <input className="uk-button uk-button-success" type="button" value="register" />
      </form>

      <table className="uk-table">
        <thead>
            <tr>
              <th>Japanese</th>
              <th>English</th>
              <th>Mongolia</th>
            </tr>
        </thead>
        <tbody>
            <tr>
              <td>こんにちは</td>
              <td>Hello</td>
              <td>Сайн байна уу</td>
            </tr>
        </tbody>
      </table>
      </div>
    );
  }

  handleChange(e) {
    this.setState({text: e.target.value});
  }

  handleSubmit(e) {
    e.preventDefault();
    var newItem = {
      text: this.state.text,
      id: Date.now()
    };
    this.setState((prevState) => ({
      items: prevState.items.concat(newItem),
      text: ''
    }));
  }
}

class TodoList extends React.Component {
  render() {
    return (
      <ul>
        {this.props.items.map(item => (
          <li key={item.id}>{item.text}</li>
        ))}
      </ul>
    );
  }
}

ReactDOM.render(<TodoApp />, document.getElementById('root'));

</script>

</body>
</html>
